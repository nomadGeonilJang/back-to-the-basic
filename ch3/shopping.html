<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <script src="https://use.fontawesome.com/0caedf0496.js" defer></script>
    <title>My List</title>
  </head>
  <body>
    <section class="list">
      <header class="header">Product List</header>
      <ul class="items"></ul>
      <footer class="footer">
        <input type="text" class="footer__input" />
        <button class="footer__button">
          <i class="fa fa-plus" aria-hidden="true"></i>
        </button>
      </footer>
    </section>
    <selection>
      <label>1 <input type="radio" name="helo" /></label>
      <label>2 <input type="radio" name="helo" /></label>
      <label>3 <input type="radio" name="helo" /></label>
    </selection>
    <script>
      console.log('Test case');
    </script>
  </body>
</html>
